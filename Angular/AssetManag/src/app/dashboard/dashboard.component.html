<button type="button" class="btn btn-primary" (click)="openModal()">Add building</button>
<span class=building>Buildings</span>
<div *ngIf="show">
  <dashboard-modal [dialog]="show" (toggle)="onToggleClicked($event)"></dashboard-modal>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Sno.</th>
      <th>Name</th>
      <th>State</th>
      <th>City</th>
      <th>Phone</th>
      <th>Rooms count</th>
      <th>Assets count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let building of buildings; let i=index" [routerLink]="['/building', building._id]">
      <td>{{i + (indexStart)}}</td>
      <td>{{building.name}}</td>
      <td>{{building.state}}</td>
      <td>{{building.city}}</td>
      <td>{{building.phone}}</td>
      <td>{{building.rooms.length}}</td>
      <td>{{building.assets.length}}</td>
    </tr>
  </tbody>
</table>
