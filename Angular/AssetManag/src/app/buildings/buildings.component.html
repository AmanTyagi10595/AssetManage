<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>SNo</th>
      <th>RoomId</th>
      <th>RoomNo</th>
      <th>Assets count</th>
      <th>Building name</th>
      <th>State</th>
      <th>City</th>
      <th>Phone</th>
      <th>Detailes</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms; let i=index;">
      <td>{{i + 1}}</td>
      <td>{{room._id}}</td>
      <td>{{room.roomNo}}</td>
      <td>{{rooms[0]['assets']['length']}}</td>
      <td>{{room['buildingName']}}</td>
      <td>{{buildingInfo['state']}}</td>
      <td>{{buildingInfo['city']}}</td>
      <td>{{buildingInfo['phone']}}</td>
      <td><i class="fa fa-info-circle" aria-hidden="true" [routerLink]="['/roomDetail', room._id]"></i></td>
      <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
      <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
    </tr>
  </tbody>
</table>
